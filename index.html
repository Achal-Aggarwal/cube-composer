<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>cube composer</title>
        <meta name="author" content="David Peter">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A puzzle game inspired by functional programming.">
        <link rel="stylesheet" type="text/css" href="dist/main.css">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto Condensed:400,700">

        <link rel="icon" type="image/png" href="img/favicon-196.png" sizes="196x196">
        <link rel="icon" type="image/png" href="img/favicon-32.png" sizes="32x32">
    </head>
    <body>
        <div id="container">
            <div id="logo"><img src="img/cube-composer.svg" width="200" height="35" alt="cube composer"></div>
            <div id="panel">
                <b>Choose level:</b><br>
                <select id="levels"></select>
                <b>Goal:</b>
                <div id="goal"></div>
                <p id="help"></p>
                <p id="message"></p>
            </div>
            <canvas id="canvas" resize width="1600" height="1000"></canvas>
            <div id="controls">
                <div class="controlBox left">
                    <b>Available functions</b>
                    <ul id="available" class="sortable"></ul>
                </div>
                <div class="controlBox right">
                    <b>The program</b>
                    <ul id="program" class="sortable"></ul>
                    <div class="buttons">
                        <a class="button" id="reset"><u>R</u>eset</a>
                    </div>
                </div>
            </div>
            <p class="footer">a game by <a href="http://david-peter.de/">david peter</a>. source on <a href="https://github.com/sharkdp/cube-composer">github</a>.</p>
        </div>

        <div class="github-fork-ribbon-wrapper left-bottom">
            <div class="github-fork-ribbon">
                <a href="https://github.com/sharkdp/cube-composer">Fork me on GitHub</a>
            </div>
        </div>
        <script type="text/javascript" src="bower_components/Sortable/Sortable.min.js"></script>
        <script type="text/javascript" src="bower_components/isomer/dist/isomer.min.js"></script>
        <script type="text/javascript" src="dist/main.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-39945208-2', 'david-peter.de');
            ga('send', 'pageview');
        </script>
    </body>
</html>
