<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>cube composer</title>
        <meta name="author" content="David Peter">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A puzzle game inspired by functional programming.">
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <link rel="icon" type="image/png" href="img/favicon-196.png" sizes="196x196">
        <link rel="icon" type="image/png" href="img/favicon-32.png" sizes="32x32">
    </head>
    <body>
        <div id="container">
            <div id="logo"><img src="img/cube-composer.svg" width="200" height="35" alt="cube composer"></div>
            <div id="targetshape">
                <h2></h2>
                <p>press <em>g</em> to generate<br>a new puzzle</p>
            </div>
            <canvas id="canvas" resize width="1600" height="1200"></canvas>
            <div id="controls">
                <div class="controlBox">
                    <h2>Available functions</h2>
                    <ul id="available" class="sortable"></ul>
                </div>
                <div class="controlBox">
                    <h2>The program</h2>
                    <ul id="program" class="sortable"></ul>
                </div>
            </div>
            <p>a game by <a href="http://david-peter.de/">david peter</a>. source on <a href="https://github.com/sharkdp/cube-composer">github</a>.</p>
        </div>
        <script type="text/javascript" src="node_modules/sortablejs/Sortable.min.js"></script>
        <script type="text/javascript" src="node_modules/isomer/dist/isomer.min.js"></script>
        <script type="text/javascript" src="dist/main.js"></script>
    </body>
</html>
