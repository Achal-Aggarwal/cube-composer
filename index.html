<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>cube composer</title>
        <meta name="author" content="David Peter">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A puzzle game inspired by functional programming.">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div id="logo"><img src="img/cube-composer.svg" alt="cube composer"></div>
        <div id="container">
            <canvas id="canvas" resize width="1600" height="1200"></canvas>
            <div id="controls">
                <div class="controlBox">
                    <h2>Available functions</h2>
                    <ul id="available" class="sortable"></ul>
                </div>
                <div class="controlBox">
                    <h2>The program</h2>
                    <ul id="program" class="sortable"></ul>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="bower_components/ramda/dist/ramda.min.js"></script>
        <script type="text/javascript" src="bower_components/isomer/dist/isomer.min.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/html.sortable/dist/html.sortable.min.js"></script>
        <script type="text/javascript" src="js/cc.js"></script>
        <script type="text/javascript" src="js/io.js"></script>
    </body>
</html>
